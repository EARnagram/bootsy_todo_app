<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Bootsy's Todo App</title>
  <meta name="description" content="A template app for building Express/Mongoose.">

  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js'></script>
  <script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
  <script src='https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js'></script>
</head>
<body>
  <header class="container">
    <div class="heading">
      <h1>Make Me Bootsy, Baby!</h1>
    </div>
    <div class="row navbar">
      <div class="one column"></div>
      <div class="nav-item two columns">
        <a href="/">Home</a>
      </div>
      <div class="nav-item two columns">
        <a href="/about">About</a>
      </div>
      <div class="selected nav-item two columns">
        <a href="/todos.html">Todos</a>
      </div>
    </div>
    <br>
  </header>

  <div class="container todos-content">
    <h2 class="custom-font">Todos for Yous!</h2>
    <form class="new-todo" id="new-todo">
      <input class="input-task" type="text" name='todo[name]' id="todo-name" placeholder="Do What You Gotta Do, Bobble!">
      <select name="todo[bootsyLevel]" id="todo-bootsyLevel">
        <option value="" disabled selected>Bootsy Level</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button class="submit-button" type="submit" value='Gimme Some More'>Gimme Some More!</button>
    </form>

    <div class="row">

      <div class="one-half column">
        <h4 class="custom-font">Baby, I Gottaâ€¦</h4>

        <article class="my-life todos-column">
          <ul class="todos-list" id="personalTodo"></ul>
        </article>
      </div>

      <div class="one-half column">
        <h4 class="custom-font">Bootsy Todos</h4>

        <article class="choices todos-column">
          <ul class="todos-list" id="bootsyTodo"></ul>
        </article>
      </div>

    </div>

  </div>

  <script src='/js/todo0_create_original.js'></script> <!-- Step 0. -->
  <script src='/js/todo1_basic_ajax.js'></script>      <!-- Step 1. -->
  <script src='/js/todo2_presenter.js'></script>       <!-- Step 2. -->
  <script src='/js/todo3_presenter_ajax.js'></script>  <!-- Step 3. -->

  <script src='/js/main.js'></script> <!-- Step 4. -->
</body>
</html>
